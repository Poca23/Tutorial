<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Doctype</title>
    <link rel="stylesheet" href="!DOCTYPE.css">
    <title>Tutorial !DOCTYPE</title>
</head>

<body>
    <h1>Tutorial !DOCTYPE</h1>
    <p>Tous les documents HTML doivent commencer par une
        < !DOCTYPE>déclaration.<br>
            La déclaration n'est pas une balise HTML.
            <br>
            Il s'agit d'une "information" destinée au navigateur sur le type de document
            auquel il peut s'attendre.
            En HTML 5, la déclaration est simple :
    </p>

    <img class="img code" src="../!Doctype/assets/code !DOCTYPE.png" alt="code !DOCTYPE">



</body>

</html>
